<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <link rel="stylesheet" href="public/styles/styles.css">  
</head>
<body>
    <main>
        <form id = "guestbook-form" action = "#" method="get"> 
            <fieldset>
                <legend class = "legend-header">Contact Form</legend>

                <div class="field">
                    <label for="firstname">First Name</label>
                    <input type = "text" id = "firstname" name = "firstname">
                </div>

                <div class="field">
                    <label for="lastname">Last Name</label>
                    <input type = "text" id = "lastname" name = "lastname">
                </div>

                <div class="field">
                    <label for="jobtitle">Job Title</label>
                    <input type = "text" id = "jobtitle" name = "jobtitle">
                </div>

                <div class="field">
                    <label for="company">Company</label>
                    <input type = "text" id = "company" name = "company">
                </div>

                <div class="field">
                    <label for="linkedin">LinkedIn URL</label>
                    <input type = "text" id = "linkedin" name = "linkedin">
                </div>

                <div class="field">
                    <label for="email">Email Address</label>
                    <input type = "email" id = "email" name = "email">
                </div>

                <div class="field">
                    <label for="met">How did we meet?</label>
                    <select id="met" name="met">
                        <option value="none">Please select</option>
                        <option value ="work">Work</option>
                        <option value ="client">Client</option>
                        <option value="recommend">Recommendation</option>
                    </select>
                </div>

                <div class="field">
                    <label for="other">Other (please specify)</label>
                    <input type = "text" id = "other" name = "other">
                </div>

                <div class="field field-message">
                    <label for="message">Message</label>
                    <textarea id = "message" name = "message"></textarea>
                </div>

                <div class="field-check">
                    <label class="inline-checkbox">
                        <input type = "checkbox" id = "mailing-list" name = "mailing-list" value = "yes">
                        <div class = "mailing-title">Please add me to your mailing list</div>
                    </label>
                </div>
                <div class="field-radio">
                    <div class="radio-title">Choose an email format:</div>
                    <label class="inline-radio"><input type = "radio" id = "html" name = "email-format" value = "html"> HTML</label>
                    <label class="inline-radio"><input type = "radio" id = "text" name = "email-format" value = "text"> Text</label>
                </div>

                <div class="field-submit">
                    <button type = "submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
